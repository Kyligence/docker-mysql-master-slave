version: '3'
services:
  mysql_master_1:
    image: mysql:5.7
    env_file:
      - ./mysql_master_1/mysql_master.env
    container_name: "mysql_master_1"
    restart: "no"
    ports:
      - 4406:3306
    volumes:
      - ./mysql_master_1/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./mysql_master_1/data:/var/lib/mysql
    networks:
      - overlay

  mysql_master_2:
    image: mysql:5.7
    env_file:
      - ./mysql_master_2/mysql_slave.env
    container_name: "mysql_master_2"
    restart: "no"
    ports:
      - 5506:3306
    volumes:
      - ./mysql_master_2/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./mysql_master_2/data:/var/lib/mysql
    networks:
      - overlay

  haproxy_1:
    image: haproxy
    container_name: "haproxy_1"
    restart: "no"
    ports:
      - 3307:3307
      - 9999:9999
    volumes:
      - ./haproxy_1/conf/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    networks:
      - overlay
    depends_on:
      - mysql_master_1
      - mysql_master_2

  haproxy_2:
    image: haproxy
    container_name: "haproxy_2"
    restart: "no"
    ports:
      - 3308:3307
      - 9998:9999
    volumes:
      - ./haproxy_1/conf/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    networks:
      - overlay
    depends_on:
      - mysql_master_1
      - mysql_master_2

networks:
  overlay:

